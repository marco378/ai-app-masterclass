<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .task-input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #4facfe;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .task-stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            color: #666;
            margin-bottom: 20px;
        }

        .tasks-container {
            margin-top: 20px;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4facfe;
        }

        .welcome-message {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® My Task Manager</h1>
            <p>Stay organized, stay productive!</p>
        </div>
        
        <div class="main-content">
            <div id="welcomeMessage" class="welcome-message" style="display: none;">
                <h3>üéâ Welcome to your Task Manager!</h3>
                <p>Add your first task below to get started on your productivity journey.</p>
            </div>

            <div class="task-input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What needs to be done today?" maxlength="100">
                    <button id="addBtn">Add Task</button>
                </div>
                <div class="task-stats" id="taskStats">
                    Ready to add your first task!
                </div>
            </div>

            <div class="tasks-container">
                <ul id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>üåü All caught up!</h3>
                    <p>You have no tasks at the moment.<br>Add a new task above to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskStats = document.getElementById('taskStats');
        const emptyState = document.getElementById('emptyState');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Array to store all tasks
        let tasks = [];

        // Load tasks from localStorage when page loads
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            } else {
                // Show welcome message for first-time users
                welcomeMessage.style.display = 'block';
            }
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                // Shake the input if empty
                taskInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => taskInput.style.animation = '', 500);
                return;
            }

            // Create new task object
            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            // Add to tasks array
            tasks.unshift(newTask); // Add to beginning of array
            
            // Clear input
            taskInput.value = '';
            
            // Hide welcome message
            welcomeMessage.style.display = 'none';
            
            // Save and render
            saveTasks();
            renderTasks();
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }

        // Delete a task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Render all tasks
        function renderTasks() {
            // Clear current list
            taskList.innerHTML = '';
            
            // Update stats
            updateStats();
            
            // Show empty state if no tasks
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Create HTML for each task
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                `;
                taskList.appendChild(li);
            });
        }

        // Update task statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const remainingTasks = totalTasks - completedTasks;
            
            if (totalTasks === 0) {
                taskStats.textContent = 'Ready to add your first task!';
            } else if (remainingTasks === 0) {
                taskStats.textContent = `üéâ All ${totalTasks} tasks completed! Great job!`;
            } else {
                taskStats.textContent = `${remainingTasks} task${remainingTasks === 1 ? '' : 's'} remaining`;
            }
        }

        // Event listeners
        addBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Add shake animation for empty input
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Load tasks when page loads
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
